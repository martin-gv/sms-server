# SMS App

version: "3.8"
services:
  db:
    image: postgres:13.0
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sms-app-db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
  server:
    build: . 
    ports:
      - "${PORT:?err}:8080"
    environment:
      POSTGRES_PASSWORD: postgres
    depends_on:
      - db
volumes:
  pgdata:
