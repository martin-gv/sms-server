name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  deploy:

    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Install dependencies
      run: npm install

    - name: Set up .env file
      env:
        PRODUCTION_ENV_FILE: ${{ secrets.PRODUCTION_ENV_FILE }}
      run: echo "$PRODUCTION_ENV_FILE" | base64 --decode > .env
      
    - name: Rebuild and restart docker container
      env:
        PORT: ${{ secrets.PORT }}
      run:  PORT="$PORT" docker-compose -f docker-compose.yml -f docker-compose.prod.yml up --build -d
